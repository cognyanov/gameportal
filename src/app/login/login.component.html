<main>
    <article>
        <h1>LOGIN</h1>
        <input id="username" type="text" placeholder="Username" min="3">
        <input id="password" type="password" placeholder="Password" min="6">
        <button (click)="login()">Login</button>
        <span class="failed-login" *ngIf="failedLogin">Invalid username or password.</span>
    </article>
</main>
