<div  *ngIf="isLogged()" >
<aside id="aside" (click)="handleClick()">
    <div  class="arrow-left"></div>
    <article>
        <span>Username: </span>
        <span>{{username}}</span>
    </article>

    <article>
        <span>Balance: </span>
        <span>{{myMoney}}</span>
    </article>
  
</aside>
</div>
